/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.smartwallet" // Namespace para o aplicativo

    defaultConfig {
        applicationId "com.smartwallet"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        resValue "string", "appName", "Smart Wallet (Debug)" // Valor padrão para a versão de debug
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Use a configuração de debug apenas para desenvolvimento
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            resValue "string", "appName", "Smart Wallet" // Valor para a versão de produção
        }
    }

    flavorDimensions "version"

    productFlavors {
        dev {
            applicationId "com.smartwallet.debug" // Pacote para a versão de debug
            resValue "string", "appName", "Smart Wallet (Debug)"
        }
        prod {
            applicationId "com.smartwallet" // Pacote para a versão de produção
            resValue "string", "appName", "Smart Wallet"
        }
    }
}

dependencies {
    // A versão do react-native é definida pelo React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

